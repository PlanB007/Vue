<!DOCTYPE html>
<html>
<head>
  <title>Hello Vue</title>

  <style type="text/css">
    body{
      background-color: #E8E8E8;
    }

    h1,h2,h3 {
      text-transform: uppercase;
      color: #E57224;
    }

    p {
      margin-bottom: 0px;
      color:#2D2D2D;
    }

    input {
      margin-top: 0;
      border-color: #E57224;
      border-style: solid;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Hello {{ name }}!</h1>
    <p>Enter your name</p>
    <input v-model="name">
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>

<script>
  new Vue({
    el: '#app',
    data: {
      name: 'Kevin'
    }
  })
</script>
</html>
