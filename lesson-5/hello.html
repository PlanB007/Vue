<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>P'loon index</title>
</head>
<body>
    <div class="container">
        <h1>People of P'loon</h1>
        <ul class="list-group">
            <li v-for="person in people" class="list-group-item">
                {{ person.name }} {{ person.age }}
            </li>
        </ul>
        <h1>Old people of P'loon</h1>
        <ul class="list-group">
            <li v-for="person in old" class="list-group-item">
                {{ person.name }} {{ person.age }}
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.js"></script>
<script type="text/javascript">
new Vue({
    el: '.container',
    data: {
       people:  [
          { name: 'Bruce', age: 18},
          { name: 'Clark', age: 34},
          { name: 'Jay', age: 26},
          { name: 'Peter', age: 67}
      ]
    },

    methods: {
        orderedPeople: function() {
            return _.orderBy(this.people, 'age')
        }
    },

    computed: {
        old: function() {
            return this.people.filter(function (item) {
                return item.age > 65;
            });
        }
    }
})
</script>
</html>
