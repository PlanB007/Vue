<!DOCTYPE html>
<html>
<head>
  <title>Upvote</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Type 2 numbers and choose operation</h1>
    <form class="form-inline">
      <input v-model.number="a" @keyup.enter="calculate" class="form-control">
      <select v-model="operator" class="form-control">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
      </select>
      <input v-model.number="b" @keyup.enter="calculate" class="form-control">
      <button type="submit" @click.prevent="calculate" class="btn btn-primary">
        Calculate
      </button>
    </form>
    <h2>Result: {{ a }} {{ operator }} {{ b }} = {{ c }}</h2>
    <pre>
      {{ $data }}
    </pre>  
    </ul>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>

<script type="text/javascript">
  new Vue({
    el: '.container',
    data: {
      a: 1.,
      b: 2.,
      c: null,
      operator: "+",
    },
    methods: {
      calculate: function() {
        switch (this.operator) {
          case "+":
            this.c = this.a + this.b
            break;
          case "-":
            this.c = this.a - this.b
            break;
          case "*":
            this.c = this.a * this.b
              break;
          case "/":
            this.c = this.a / this.b
              break;
        }
      }
    }
  })
</script>
</html>
