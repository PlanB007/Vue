<!DOCTYPE html>
<html>
<head>
  <title>Stories</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>About me!</h1>
    <ul class="list-group">
      <li v-for="(value, key, index) in personalData" class="list-group-item">
        {{index}} {{key}} = {{value}}
      </li>
    </ul>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>

<script type="text/javascript">
  new Vue({
    el: '.container',
    data: {
      personalData: {
        name: "Kevin",
        height: "1,83m",
        weight: "64kg",
        eyeColor: "grey",
        favoriteFood: "caramel"
      }
    }
  })
</script>
</html>
